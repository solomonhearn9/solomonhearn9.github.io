en: &DEFAULT_EN
  header:
    title: Introducing
    text: Solomon Hearn
    button: Tell Me More
    buttonlink: "#intro"

 intro:
    title: "Introduction"
    body: "Hello and welcome to my website! I'm Solomon and I like to create. I'm passionate about both music and technology, and I've been fortunate enough to explore these interests through various projects and experiences. Scroll down to find information about my background, skills, and interests, as well as some of the projects I've worked on. I'm excited to share my story with you and hope you enjoy exploring my website!"
    section: intro

  projects:
    title: "Feature Projects"
    section: projects
    list:
      - title: "NYC Explorer"
        desc: "I developed a high-performance data visualization web application using WebGL, which enabled the rendering of large datasets from NYC OpenData onto a map. Throughout this project, I gained proficiency in several front-end frameworks, including Next.js, React, and Deck GL.L "
        icon: <i class="fa-duotone fa-city"></i> #find more at https://fontawesome.com/icons
      - title: "Secure Password Sharing Tool"
        desc: "My project is a secure password sharing tool designed to make it easy and safe for individuals or teams to share passwords without compromising their security. The tool was built using Glitch and Retool, two powerful platforms for building and deploying web applications"
        icon: fas fa-laptop
      - title: "Prompt Engineering Practice"
        desc: "This interactive application is designed to help users improve their prompt engineering skills by offering practice opportunities and providing feedback on their queries. With a focus on software engineering using large language models, the educational tool offers hints, reveals correct answers, and incorporates a scoring system to enhance user engagement."
        icon: fab fa-markdown

  music:
    title: "Music"
    text: "Collection of Works"
    section: music
    closebutton: "Close"

  contact:
    title: "Socials"
    text: "Hit me for programming jobs, music lessons, gigs, or if you wanna play hoops"
    section: contact
    people:
